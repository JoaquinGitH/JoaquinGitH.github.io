    <div class="div1">Adjuntar Foto:

        <input type="file" id="myFile" name="filename">
    </form>
    </div>
    
    
    <div class="div2">Datos Personales:</div>
    
    <form action="" method="get">
        <label>Nombre</label>
        <input type="text" name="nombre" placeholder="Ingrese Nombre" />
    
    <form action="" method="get">
        <label>Apellido</label>
        <input type="text" name="apellido" placeholder="Ingrese Apellido" />

    <form action="" method="get">
          <label>Fecha de Nacimiento</label>
         <input type="text" name="fecha-de-nacimiento" placeholder="00/00/0000" />
        
    <form action="" method="get">
        <label>Dirección</label>
        <input type="text" name="direccion"/>
    
    <form action="" method="get">
         <label>Teléfono</label>
         <input type="text" name="telefono" />
        
    <form action="" method="get">
        <label>E-Mail</label>
        <input type="text" name="e-mail" placeholder="ejemplo@mail.com" />

    <div class="div2">Formación académica y complementaria:</div>

    <form action="" method="get">
        <label>Estudios</label>
        <input type="text" name="estudios"/>

        <input type="text" name="lugar-de-estudios"/>

    <form action="" method="get">
        <label>Estudios Complementarios</label>
        <input type="text" name="estudios-complementarios"/>

        <input type="text" name="lugar-de-estudios-complementarios"/>

    <form action="" method="get">

    <form action="" method="get">
        <label>Cantidad de Tiempo</label>
        <input type="text" name="tiempo-de-trabajo"/>

    <form action="" method="get">
        <label>Practicás Laborales</label>
        <input type="text" name="praticás"/>

    <form action="" method="get">
        <label>Cantidad de Tiempo</label>
        <input type="text" name="tiempo-de-praticás"/>

    <div class="div2">Otros conocimientos y datos de interés:</div>
    
    <form action="" method="get">
        <label></label>
        <input type="text" name="datos"/>
